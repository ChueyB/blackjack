<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="user-msg">
        <p>User Hand</p>
    </div>
    <div id="display-msg">
    </div>

    <button id="play-again">Play Again</button>

    <div id="dealer-msg">
        <p>Dealer Hand</p>
    </div>
    <div id="u-cards"></div>
    <div id="deck" class=""><img src="css/card-library/images/pngwing.com.png" alt=""></div>
    <div id="d-cards"></div>
    <div id="controls">Controls?</div>
    <div id="hit-div"><button class="button-56" id="hit-btn">Hit</button></div>
    <div id="wager-msg" class="flex-ctr">
        <form action="#">
            <button class="button-56" id="wager-btn">Make Wager</button>
            <input id="wager-input" type="number" placeholder="Bet" value="10">
        </form>
    </div>
    <div id="stay-div"><button class="button-56" id="stay-btn">Stay</button></div>
    <div id="wallet-wager-msg">
        <div id="wallet-info">
            <h2>Wallet</h2>
            <p id="wager-amt">Wager: $50</p>
            <p id="wallet-amt">Wallet: $1000</p>
            <!-- <p id="winnings">Winnings: $950</p> -->
        </div>
    </div>

</body>

</html>
