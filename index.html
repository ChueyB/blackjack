<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="user-msg">User Hand</div>
    <div id="dealer-msg">Dealer Hand</div>
    <div id="u-cards"></div>
    <div id="deck">Deck</div>
    <div id="d-cards"></div>
    <div id="controls">Controls?</div>
    <div id="hit-div"><button id="hit-btn">Hit</button></div>
    <div id="wager-msg">
        <input id="wager-input" type="text">
        <button id="wager-btn">Make Wager</button>
    </div>
    <div id="stay"><button id="stay-btn">Stay</button></div>
    <div id="wallet-wager-msg">Winnings</div>
</body>

</html>
